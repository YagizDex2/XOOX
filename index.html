<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIZ Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ana menü -->
    <div id="mainMenu" class="main-menu">
        <div class="menu-buttons">
            <button id="playButton" class="menu-button">
                <span class="menu-icon">🎮</span>
                <span class="menu-text">Oyna</span>
            </button>
            <button id="optionsButton" class="menu-button">
                <span class="menu-icon">⚙️</span>
                <span class="menu-text">Seçenekler</span>
            </button>
        </div>
    </div>

    <!-- Seçenekler menüsü -->
    <div id="optionsMenu" class="options-menu" style="display: none;">
        <div class="options-grid">
            <div class="option-cell music-option">
                <div class="music-controls-options">
                    <span id="muteButtonOptions" class="volume-icon">🔊</span>
                    <input type="range" id="volumeSliderOptions" min="0" max="100" value="25">
                </div>
            </div>
            <div class="option-cell"></div>
            <div class="option-cell"></div>
            <div class="option-cell"></div>
            <div class="option-cell"></div>
        </div>
        <button id="backFromOptions" class="back-button">Ana Menüye Dön</button>
    </div>

    <!-- Oyun modu seçim ekranı -->
    <div id="gameModeSelect" class="game-mode-select" style="display: none;">
        <h1>Oyun Modu Seç</h1>
        <div class="mode-buttons">
            <button id="classicMode" class="mode-button">
                <span class="mode-icon">❌⭕</span>
                <span class="mode-name">Klasik XOX</span>
            </button>
            <button id="beeMode" class="mode-button">
                <span class="mode-icon">🐝🍯</span>
                <span class="mode-name">Arılı Mod</span>
            </button>
        </div>
        <button id="backToMenu" class="back-button">Ana Menüye Dön</button>
    </div>

    <!-- Oyun container'ı -->
    <div id="gameContainer" class="container" style="display: none;">
        <!-- Üst menü butonları -->
        <div class="top-menu">
            <button id="backToMainMenu" class="menu-button">Ana Menüye Dön</button>
            <button id="switchMode" class="mode-switch-btn" style="display: none;">
                <span id="currentMode">Klasik Mod</span>
                <span class="mode-icons">❌⭕ / 🐝🍯</span>
            </button>
        </div>
        <!-- Arılı mod için geliştirme aşaması bildirimi -->
        <div id="developmentBanner" class="development-banner" style="display: none;">
            Geliştirme Aşamasında
        </div>
        
        <h1 class="moving-title">VIZ</h1>
        
        <!-- Müzik Kontrolleri -->
        <audio id="backgroundMusic" src="xox_music.mp3" loop></audio>
        <div class="music-icon">🎵</div>
        <div class="slider">
            <div class="volume-controls">
                <button id="muteButton">🔊</button>
                <input type="range" id="volumeSlider" min="0" max="100" value="25">
            </div>
        </div>

        <!-- Skor Tablosu -->
        <div class="score-board">
            <div class="score-item">
                <span class="score-emoji">🐝</span>
                <span id="beeScore">0</span> Zafer
            </div>
            <div class="score-item">
                <span class="score-emoji">🍯</span>
                <span id="honeyScore">0</span> Zafer
            </div>
            <button id="resetScores">Skorları Sıfırla</button>
        </div>

        <!-- Kalan Hamle Göstergesi -->
        <div class="moves-left">
            <div>🐝 Kalan: <span id="beeMovesLeft">3</span></div>
            <div>🍯 Kalan: <span id="honeyMovesLeft">3</span></div>
        </div>

        <!-- Oyun Tahtası -->
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="power-spawn-points">
                <div class="power-cell" data-power-index="0">❓</div>
                <div class="power-cell" data-power-index="1">❓</div>
                <div class="power-cell" data-power-index="2">❓</div>
            </div>
        </div>

        <!-- Durum ve Kontroller -->
        <div id="status"></div>
        <button id="restartBtn">Yeniden Başlat</button>

        <!-- Ses Efektleri -->
        <audio id="clickSound" src="click.mp3"></audio>
        <audio id="beeVictorySound" src="BEE.mp3"></audio>
        <audio id="honeyVictorySound" src="honey.mp3"></audio>

        <!-- Kazanan Gösterimi -->
        <div id="winnerDisplay" class="winner-display">
            <div class="winner-content">
                <span class="winner-emoji"></span>
                <p class="winner-text"></p>
            </div>
        </div>

        <!-- Skor tablosunun altına ekleyelim -->
        <div class="power-ups">
            <h3>Özel Güçler</h3>
            <div class="active-powers">
                <!-- Aktif güçler buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
